services:
  - type: static
    name: franchise-player-web
    buildCommand: echo "Using pre-built Flutter web files"
    staticPublishPath: frontend/build/web
    routes:
      - type: rewrite
        source: /api/*
        destination: /index.html
      - type: rewrite
        source: /assets/*
        destination: /index.html
      - type: rewrite
        source: /canvaskit/*
        destination: /index.html
      - type: rewrite
        source: /icons/*
        destination: /index.html
      - type: rewrite
        source: /manifest.json
        destination: /manifest.json
      - type: rewrite
        source: /favicon.png
        destination: /favicon.png
      - type: rewrite
        source: /flutter.js
        destination: /flutter.js
      - type: rewrite
        source: /flutter_bootstrap.js
        destination: /flutter_bootstrap.js
      - type: rewrite
        source: /flutter_service_worker.js
        destination: /flutter_service_worker.js
      - type: rewrite
        source: /main.dart.js
        destination: /main.dart.js
      - type: rewrite
        source: /version.json
        destination: /version.json
      - type: rewrite
        source: /*
        destination: /index.html
